              head -20 node_modules/expo-modules-core/android/build.gradle
            fi
          fi
          echo ""
          echo "ðŸ“„ gradle.properties (last 3 lines):"
          tail -3 android/gradle.properties || true

      - name: Build APK
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' || github.event_name == 'push'
        run: |
          cd android
          ./gradlew assembleRelease -x lint -x test
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Build AAB
        if: github.event.inputs.build_type == 'aab'
        run: |
          cd android
          ./gradlew bundleRelease -x lint -x test
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}

      - name: Find APK
        if: github.event.inputs.build_type == 'apk' || github.event.inputs.build_type == '' || github.event_name == 'push'
        id: find_apk
        run: |
          APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK: $APK_PATH"

      - name: Find AAB
        if: github.event.inputs.build_type == 'aab'
        id: find_aab
        run: |
          AAB_PATH=$(find android/app/build/outputs/bundle -name "*.aab" | head -1)
          echo "aab_path=$AAB_PATH" >> $GITHUB_OUTPUT
          echo "Found AAB: $AAB_PATH"

      - name: Upload APK
        if: steps.find_apk.outputs.apk_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: ${{ steps.find_apk.outputs.apk_path }}
          retention-days: 7

      - name: Upload AAB
        if: steps.find_aab.outputs.aab_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: ${{ steps.find_aab.outputs.aab_path }}
          retention-days: 7
