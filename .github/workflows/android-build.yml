              echo "âœ… Found suppressKotlinVersionCompatibilityCheck in expo-modules-core/android/build.gradle"
              grep -A 3 "suppressKotlinVersionCompatibilityCheck" node_modules/expo-modules-core/android/build.gradle | head -5
            else
              echo "âŒ ERROR: suppressKotlinVersionCompatibilityCheck NOT found in expo-modules-core/android/build.gradle"
